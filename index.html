<head>

    <div class="container">

            <strong class="item active">cilindro</strong>

        <video src="./video/Corazón Serrano - Prometiste Volver (Que Seas Felíz) Video Oficial.mp4" controls ></video>

    
        <form action="" class="panels">
            
            <div class=" column-50 panels_item active">

            <div class="column-50 panels_item ">

            </div>
            <div class="column-50 panels_item">
